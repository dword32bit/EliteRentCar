<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js')}}"></script>
  </head>
  <body class="bg-login align-items-center">
    <div class="login-page">
      <div class="form">
        <img src="{{ url_for('static', filename='img/logo.png')}}" alt="Logo" style="width: 25%; height: 25%" />
        <h4>ADMIN LOGIN</h4>
        <div class="msg" style="color: red">{{ msg }}</div>
        <br />
        <form class="login-form" method="POST" action="/admin_login">
          <label for="username"> </label>
          <input type="text" name="username" placeholder="Username" id="username" required />
          <label for="password"> </label>
          <div class="input-group">
            <input type="password" name="password" placeholder="Password" id="password" required />
            {% if error %}
            <p style="color: red">{{ error }}</p>
            {% endif %}
          </div>
          <br />
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div></div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js')}}"></script>
  </body>
</html>
