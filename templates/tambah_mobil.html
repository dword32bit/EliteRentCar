<!DOCTYPE html>
<html>
  <head>
    <title>Tambah Mobil Baru</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      .container {
        max-width: 400px;
        margin: 0 auto;
        margin-top: 20px;
      }
      .form-container {
        max-width: 400px;
        margin: 0 auto;
      }
      #preview {
        max-width: 100%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tambah Mobil Baru</h1>
      <div class="form-container">
        <form action="/tambah_mobil" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="nama">Plat Mobil:</label>
            <input type="text" class="form-control" id="plat" name="plat" required />
          </div>
          <div class="form-group">
            <label for="nama">Nama Mobil:</label>
            <input type="text" class="form-control" id="nama" name="nama" required />
          </div>
          <div class="form-group">
            <label for="tipe">Tipe Mobil:</label>
            <select class="form-control" id="tipe" name="tipe" required>
              <option value="Sedan">Sedan</option>
              <option value="Hatchback">Hatchback</option>
              <option value="SUV">SUV</option>
              <option value="Sport">Sport</option>
              <option value="Minivan">Minivan</option>
              <option value="Pick Up">Pick Up</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tahun">Tahun Pembuatan:</label>
            <input type="text" class="form-control" id="tahun" name="tahun" required />
          </div>
          <div class="form-group">
            <label for="harga">Harga Sewa Per Jam:</label>
            <input type="text" class="form-control" id="harga" name="harga" required />
          </div>
          <div class="form-group">
            <label for="warna">Warna:</label>
            <input type="text" class="form-control" id="warna" name="warna" required />
          </div>                    
          <div class="form-group">
            <label for="ketersediaan">Ketersediaan:</label>
            <select class="form-control" id="ketersediaan" name="ketersediaan" required>
              <option value="1">Tersedia</option>
              <option value="0">Tidak Tersedia</option>
            </select>
          </div>
          <div class="form-group">
            <label for="gambar">Gambar Mobil:</label>
            <input type="file" class="form-control-file" id="gambar" name="gambar" accept="image/*" />
            <div id="preview"></div>
          </div>
          <input type="submit" class="btn btn-primary" value="Tambah Mobil" />
        </form>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.getElementById("gambar").addEventListener("change", function (event) {
        var preview = document.getElementById("preview");
        preview.innerHTML = "";
        var files = event.target.files;
        for (var i = 0; i < files.length; i++) {
          var file = files[i];
          var reader = new FileReader();
          reader.onload = function (e) {
            var image = document.createElement("img");
            image.src = e.target.result;
            image.className = "img-fluid";
            preview.appendChild(image);
          };
          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
